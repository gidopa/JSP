<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.getJson메소드 - test.json파일을 요청해 응답하는 데이터 사용</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(function(){
		$("#html").click(function(){
			let mesg = "";
			$.getJSON("test.json", (data)=>{
				//{"one":"홍길동", "two":"이순신", "three":"유관순"}
				console.log(data);
				console.log(typeof data);
				mesg += data.one + "<br>"; //'홍길동<br>'
				mesg += data.two + "<br>";
				mesg += data.three + "<br>";
				$("#result").html(mesg);
			});
		})
	});
</script>
</head>
<body>
	<button id="html">요청</button>
	<div id="result"></div>
</body>
</html>
