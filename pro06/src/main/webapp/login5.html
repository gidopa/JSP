<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- http://localhost:8081/pro06/login 매핑주소가 login-->
	<form action="login" name="loginForm" method="get">
	아이디 : <input type="text" name="user_id"><br>
	비밀번호 : <input type="password" name = "user_pw"><br>
	<!-- 입력한 아이디와 비밀번호를 서버퍼이지로 전송 요청할 전송버튼 한쌍의 폼 태그안에는 submit이 딱 하나만 있어야 함-->
	<input type="button" value="로그인" onclick="fn_validate();">
	<!-- 입력한 아이디와 비밀번호를 초기화할 버튼 -->
	<input type="reset" value="초기화">
	<!-- hidden값을 이용하면 input 디자인이 노출되지 않게 하면서 값을 서블릿으로 전송 -->
	<input type="hidden" name="user_address" value="서울시 성북구">
	</form>
	<script type="text/javascript">
// 자바스크립트 함수에서 form태그에 접근해 유효성 체크 후 action속성에 전송할 서블릿 주소를 login5로 지정
// submit()함수를 호출하여 서블릿 서버페이지로 전송 요청. input 태그의 type="hidden"으로 설정하면 화면에 input태그가 노출되지 않고
// input태그의 name속성명값과 value 속성의 값만 request객체에 담아 요청 전송
// 로그인 버튼을 클릭하면 호출되는 함수
function fn_validate(){
	let frmLogin = document.loginForm;
	let userID = frmLogin.user_id.value; // 입력한 id
	let userPW = frmLogin.user_pw.value; // 입력한 pw
	if((userID.length == 0 || userID =="") || (userPW.length == 0 || userPW == "")){
		alert("아이디와 비밀번호는 필수 입력 항목입니다.");
	}else{
		frmLogin.method = "post";
		frmLogin.action = "login5";
		//form태그의 action 속성값인 login5로 서블릿 요청
		frmLogin.submit();
	}
	 
}
	</script>
</body>
</html>
