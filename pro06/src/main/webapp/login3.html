<body>
<!-- http://localhost:8081/pro06/login 매핑주소가 login-->
	<form action="login3" name="loginForm" method="post" enctype="multipart/form-data">

	<!-- 입력한 아이디와 비밀번호를 초기화할 버튼 -->
